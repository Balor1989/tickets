<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Avia-tickets</title>
</head>
<body>
<header>
    <nav class="navigation">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                <i class="large material-icons">airplanemode_active</i>
                <a href="#" class="brand-logo">Авиа Билеты</a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <div class="input-field currency">
                            <select>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="UAH">UAH</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="form-section">
        <div class="container">
            <div class="card">
                <form class="form-section__autocomplete-form">
                    <div class="">
                        <h3 class="card-title">Search Tickets</h3>
                        <div class="">
                            <input type="text" id="autoComplete" class="form-section__autocomplete-departure" />
                            <label>Departure city</label>
                        </div>
                        <div class="">
                            <input type="text" id="autoComplete" class="form-section__autocomplete-arrival" />
                            <label>Arrival city</label>
                        </div>
                        <div class="">
                            <input type="text" class="form-section__depart-date" />
                            <label for="">Depart date </label>
                        </div>
                        <div class="">
                            <input type="text" class="form-section__return-date" />
                            <label for="">Return date </label>
                        </div>
                    </div>
                    <div class="">
                        <button class="" type="submit">
                            Search
                        </button>
                        <button class="" type="reset">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
